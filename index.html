    <h1>MASAKAN YANG BERBAHAN AYAM YANG WAJIB KALIAN PELAJARI</h1>
    <ol>
        <li>Ayam betutu</li>
        <br>
        <figcaption><b><i>ayam</i></b> betutu merupakan masakan khas yang berasal dari bali. Rasa ayam yang sangat lezat
            ini bisa membuat lidah kalian dimanjakan. Jika Kalian ingin mencoba menu masakan ini, kalian bisa
            mendapatkan resep masakan nusantara beserta gambarnya di google ataupun dibuku resep masakan.</figcaption>
        <br>
        <li>Ayam taliwang</li>
        <br>
        <figcaption><b><u><i>Ayam</i></u></b> Taliwang ialah makanan khas yang berasal dari Taliwang, Sumbawa Barat,
            Nusa Tenggara Barat. Cara pembuatan Daging ini yaitu dibakar bersama bumbu cabai merah kering, bawang merah,
            bawang putih, tomat, terasi goreng, kencur, gula merah, dan juga garam. Masakan ini biasanya disajikan
            dengan masakan khas lainnya yaitu misalnya plecing kangkung.</figcaption>
        <br>
        <li>Pepes ayam</li>
        <br>
        <figcaption>Olahan <i>ayam</i> khas Sunda ini sangat cocok dinikmati dan disajikan dengan sepiring nasi putih
            yang hangat. Bumbu-bumbu khas Indonesia yang digunakan akan membuatnya semakin sangat lezat.</figcaption>
        <br>
        <li>Ayam panggang</li>
        <br>
        <figcaption>kalian pasti tidak asing dengan menu masakan <i>ayam</i> panggang ini, selain cara pembuatannya di
            panggang, bumbu yang khas dan pas ini juga menjadi daya tarik tersendiri.</figcaption>
        <br>
    </ol>
